<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation</title>
    <link rel="stylesheet" href="./css/global.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Add the background div -->
    <div class="bg"></div>
    <!-- Your other content here -->
    <h1 style="color: rgb(255, 255, 255); z-index: 1;">Hello World</h1>
    
    <!-- Footer -->
    <div class="footer">
      <div class="time-millisec">00:00:00.0</div>
      <div class="author-info">Devin Winslow Copyright</div>
  </div>

  <script>
      function getTimeMillis() {
          var myTime = document.querySelector(".time-millisec");
          var date = new Date();
          var getTime = date.toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              fractionalSecondDigits: 1 // Adds 1 digit milliseconds
          });
          myTime.innerText = getTime;
      }
      setInterval(getTimeMillis, 100); // Update every 100ms for milliseconds
  </script>
  <!-- Footer -->

</body>
</html>
